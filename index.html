    <head>
        <meta charset="utf-8">
        <title>344 Medium Fidelity Protoype</title>
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<script src="js/jquery.min.js"></script>
        <script src="js/344.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,700" rel="stylesheet" type="text/css">
    </head>
    <body>
		<!--<header></header>-->
        <div class="container">
            <div id="search_container">
                <div id="search_div">
                    <h1>Yelp!</h1>
                    <input id="search_bar" placeholder="Enter anything (cuisine, price, location, time..)"></input>
                    <div class="suggestion" id="suggestion_search_bar">                        
                    </div>
                </div>
            </div>
            <div id="filters">
                <h2 style="margin-bottom: 20px;">Currently applied criteria:</h2>
                <div class ="filter_container">
                    <div class="filter_div" id="food">
                        <h2 class="filter_title">Cuisine:</h2>
                        <h3 class="arrow">></h3>
                    </div>
                </div>
                <div class ="filter_container" id="loc">
                    <div class="filter_div active_takeover">
                        <h2 class="filter_inner_title">Where do you want to eat?</h2>
                        <input id="loc_search" placeholder="Address, neighbourhood..."></input>
                        <div class="suggestion" id="suggestion_loc_search"></div>
                    </div>
                    <span></span>
                    <div class="filter_div" id="location">
                        <h2 class="filter_title">Location:</h2>
                        <h3 class="arrow">></h3>
                    </div>
                </div>
                <div class ="filter_container">
                </div>
                <div class ="filter_container">
                </div>
            </div>
        </div>
		
    </body>
